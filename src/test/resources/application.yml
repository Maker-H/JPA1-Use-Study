spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
#        show_sql: true


logging:
  level:
    org.hibernate.SQL: debug # 운영환경에서는 log로 함
    org.hibernate.type: trace
